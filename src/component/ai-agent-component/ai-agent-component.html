<!-- <h1>AI Agent (MCP Interface)</h1> -->
<div class="ai-agent-container">
    <div class="ai-agent-input-row">
        <textarea [(ngModel)]="userPrompt" rows="4" cols="50" placeholder="Type your prompt here..."
            class="ai-agent-textarea" (focus)="textareaFocused = true" (blur)="textareaFocused = false"
            [ngClass]="{'ai-agent-textarea': true, 'ai-agent-textarea-focus': textareaFocused}"></textarea>
        <button (click)="handlePrompt()" class="ai-agent-send-btn" (mousedown)="buttonActive = true"
            (mouseup)="buttonActive = false" [ngClass]="{'active': buttonActive}">
            <span>
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" style="vertical-align: middle;">
                    <path d="M2 12l10-6-10-6v12zM12 6v12"></path>
                </svg>
                Send
            </span>
        </button>
    </div>
    <div *ngIf="response" class="ai-agent-output">
        <strong class="ai-agent-output-title">AI Output:</strong>
        <pre class="ai-agent-output-pre">{{ response | json }}
        </pre>
    </div>
</div>
